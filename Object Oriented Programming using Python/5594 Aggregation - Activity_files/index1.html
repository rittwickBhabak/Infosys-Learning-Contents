<script>
        $(function () {

            $("#txt1").keyup(function () {
                var textValue = $("#txt1").val().toLowerCase();

                $('body [data-label]').removeClass('highlight');
                $('.hideImage').hide();


                function getSplitString(str, delimiter, start) {
                    var tokens = start < 0 ? str.split(delimiter).slice(0, start) : str.split(delimiter).slice(start),
                        result = tokens.join(delimiter);
                    console.log(result);
                    return result;
                };


                var splitArray = textValue.split(".");
                var length = splitArray.length;
                splitArray[1] += '' + splitArray[0].charAt(4);

                if (length == 2) {
                    if (splitArray[1].match("^add")) {
                        $('body [data-label="' + splitArray[0] + '"]').removeClass('highlight');
                        $('body [data-label="' + splitArray[0] + '1"]').addClass('highlight');
                        var txt = textValue.replace(".", "_");
                        $("#" + txt).show();
                    }
                    else {
                        $('body [data-label="' + splitArray[0] + '"]').removeClass('highlight');
                        $('body [data-label="' + splitArray[0] + '1"]').addClass('highlight');
                    }
                    $('body [data-label="' + splitArray[1] + '1"]').addClass('highlight');
                    $('body [data-label="' + textValue + '"]').addClass('highlight');
                } else if (length == 3) {
                    textValue = splitArray[0] + '.' + splitArray[1] + '.' + splitArray[2];
                    $('body [data-label="' + splitArray[0] + '1"]').addClass('highlight');
                    $('body [data-label="' + splitArray[1] + '1"]').addClass('highlight');
                    $('body [data-label="' + splitArray[1] + '"]').removeClass('highlight');

                    $('body [data-label="' + getSplitString(textValue, ".", 1) + '"]').addClass('highlight');
                    $('body [data-label="' + getSplitString(textValue, ".", -1) + '"]').addClass('highlight');
                }
                else if (length == 1) {
                    $('body [data-label="' + splitArray[0] + '"]').addClass('highlight');
                }

            });

        });
    </script></body></html>
